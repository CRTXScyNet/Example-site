<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h2>Forms</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" i id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" i id="email">
            </div>

            <div>
                <label for="pass">Password</label>
                <input type="password" i id="pass">
            </div>

            <div>
                <label for="number">Number</label>
                <input type="number" i id="number">
            </div>

            <div>
                <label for="range">Range</label>
                <input type="range" i id="range">
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" i id="date">
            </div>

            <div>
                <label for="color">Color</label>
                <input type="color" i id="color">
            </div>

            <div>
                <label for="message">Message</label>
                <br>
                <textarea name="" id="mwssage" cols="30" rows="5" style="resize: none;"></textarea>
            </div>

            <div>
                <label for="sex">Sex(options)</label>
                <select name="sex" id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other" selected>Other</option>
                </select>
            </div>
            <div>
                <label for="">Amoutn of works(radio)</label>
                <br>
                <input type="radio" name="whoa" id="">1</input>
                <br>
                <input type="radio" name="whoa" id="">2</input>
                <br>
                <input type="radio" name="whoa" id="">3</input>
                <br>
                <input type="radio" name="whoa" id="">4</input>
                <br>
                <input type="radio" name="whoa" id="">5</input><br>
            </div>

            <div>
                <label for="">Options(checkbox)</label>
                <br>
                <input type="checkbox" name="whoa" id="">1</input>
                <br>
                <input type="checkbox" name="whoa" id="">2</input>
                <br>
                <input type="checkbox" name="whoa" id="">3</input>
                <br>
                <input type="checkbox" name="whoa" id="">4</input>
                <br>
                <input type="checkbox" name="whoa" id="">5</input><br>
            </div>
            <!-- <input type="submit" value="Send"> -->
             <button type="submit">Send</button>
        </form>

    </div>

    <br><br><br>
    <div>
        <a href="../index.html">Home</a> <a href="inline_block.html">Inline-block</a> <a href="cite.html">Site</a>
    </div>
</body>
</html>
